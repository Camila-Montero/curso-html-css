
<style>
  .subscribe-button{
    background-color: rgb(200, 0, 0);
    color: white;
    border: none;
    height: 35px;
    width: 100px;
    border-radius: 3px;
    cursor: pointer;
    margin-right: 8px;
    transition: opacity 0.15s;
  }
  .subscribe-button:hover{
    opacity: 0.8;

  }.subscribe-button:active{
    opacity: 0.5;
  }

  .join-button{
    background-color: white;
    border-color: rgb(57, 144, 202);
    border-style: solid;
    border-width: 1px;
    height: 35px;
    width: 60px;
    color: rgb(49, 94, 179);
    border-radius: 3px;
    cursor: pointer;
    margin-right: 8px;
    transition: background-color 0.15s,
    color 1s;
  }
  .join-button:hover{
    background-color:rgb(49, 94, 179) ;
    color: white;
  }
  .join-button:active{
    opacity: 0.7;
  }


  .tweet-button{
    color: white;
    background-color: rgb(0, 140, 255);
    border-radius: 50px;
    border: none;
    height: 30px;
    width: 60px;
    cursor: pointer;
    font-weight: bold;
    font-size: 12px; 
    transition:box-shadow 0.15s;
    
  }

  .tweet-button:hover{
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3); 
    
  }
  



</style>

<button class="subscribe-button">
  SUBSCRIBE
</button>

<button class="join-button">
  JOIN
</button>
<button class="tweet-button">
  Tweet
</button>
