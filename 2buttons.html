<!-- Uber -->
<button class="request-button">
  Request now
</button>
<!-- Amazon -->
<button class="cart-button">
  Add to Cart
</button>
<!-- GitHub -->
<button class="sign-up-button">
  Sign up
</button>
<br>
<br>
<!-- Boostrap -->
<button class="get-started-button">
  Get started
</button>
<button class="download-button">
  Download
</button>
<br>
<br>
<!-- LinkedIn -->
<button class="apply-button">
  Apply on company website
</button>
<button class="save-button">
  Save
</button>




<style>
.request-button{
  background-color: black;
  color: white;
  border: none;
  height: 30px;
  width: 100px;
  cursor: pointer;
  transition: opacity 0.15s;

}
.request-button:hover{
  opacity:0.7;
}

.cart-button{
  background-color: rgb(255, 217, 0);
  border: none;
  height: 30px;
  width: 150px;
  border-radius: 30px;
  cursor: pointer;
  transition: background-color 0.15s;
}
.cart-button:hover{
  background-color: rgb(236, 203, 11);
}
.sign-up-button{
  background-color: green;
  color: white;
  border: none;
  border-radius: 5px;
  height: 30px;
  width: 75px;
  cursor: pointer;
  transition: box-shadow 0.15s;

}
.sign-up-button:hover{
  box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.15);
}

.get-started-button{
  background-color: rgba(116, 30, 185);
  color: white;
  border: none;
  border-radius: 3px;
  height: 40px;
  width: 110px;
  cursor: pointer;
  transition: background-color 0.20s;
  margin-right: 6px;

}
.get-started-button:hover{
  background-color: rgb(89, 21, 153);
}

.download-button{
  background-color: white;
  color: gray;
  border-color: gray;
  border-style: solid;
  border-width: 1px;
  border-radius: 3px;
  height: 40px;
  width: 110px;
  cursor: pointer;
  transition: background-color 0.20s;
}
.download-button:hover{
  background-color: gray;
  color: white;
}

.apply-button{
  background-color: rgb(34, 66, 211);
  color: white;
  font-weight: 600;
  border: none;
  height: 30px;
  width: 200px;
  border-radius: 30px;
  cursor: pointer;
  transition: background-color 0.20s;
}
.apply-button:hover{
  background-color: rgb(30, 56, 141);
}

.save-button{
  background-color: white;
  color: rgb(34, 66, 211);
  border-color: rgb(34, 66, 211);
  border-style: solid;
  border-width: 1px;
  border-radius: 25px;
  height: 30px;
  width: 60px;
  font-weight: 600;
  transition: background-color 0.20s,
  border-width 0.15s;

}
.save-button:hover{
  background-color: rgb(207, 216, 255);
  border-width: 2px;
}


</style>
